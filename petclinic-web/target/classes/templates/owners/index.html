<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.polarspark.petclinic.model.Owner"*/-->
    <h2 th:text="'List of Owners'">List of Owners...</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px">Id</th>
                <th style="width: 150px">First Name</th>
                <th style="width: 150px">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}"></td>
                <td th:text="${owner?.firstName}">Asdf</td>
                <td th:text="${owner?.lastName}">Asdf</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
